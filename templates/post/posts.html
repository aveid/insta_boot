<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Автор</th>
      <th scope="col">Посты</th>
      <th scope="col">Описание постов</th>
      <th scope="col">Хештеги</th>
      <th scope="col">Изображение</th>
      <th scope="col">Переход</th>
    </tr>
  </thead>
  <tbody>
  {% for post in posts%}
    <tr>
      <th scope="row">{{post.id}}</th>
      <td>{{post.author.full_name}}</td>
      <td><a href="{% url 'detail_post' post.id %}">{{post.title}}</td>
      <td>{{post.description|truncatechars:50}}</td>

      <td>
        {% for hash in post.hashtag_set.all%}
        {{hash.title}}
      {%endfor%}
      </td>
      <td><img src="{{post.images.first.image.url}}" height="100px" width="100px" alt="{{post.images.first.title}}"></td>
      <td><a href="{% url 'detail_post' post.id %}" class="btn btn-primary">Перейти</a></td>
    </tr>
  {%endfor%}
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
