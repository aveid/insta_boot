<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>
<body>
<h1>{{post.title}}</h1>
<h4>
     {% for hash in post.hashtag_set.all%}
        {{hash.title}}
      {%endfor%}
  </h4>
<p>{{post.description}}</p>
{%for i in post.images.all%}
<img src="{{i.image.url}}" height="100px" width="100px" alt="{{i.image.title}}">
{%endfor%}
<h6>{{post.created_date}}</h6>
<h6>{{post.updated_date}}</h6>
<p>@{{post.author.full_name}}</p>

</body>
</html>
